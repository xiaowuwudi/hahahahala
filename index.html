<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲密关系对话助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>亲密关系对话助手</h1>
        <form id="chat-form">
            <textarea 
                id="user-input" 
                placeholder="请粘贴对方的对话内容..."
                required
            ></textarea>
            <button type="submit">生成回复</button>
        </form>
        <h2>建议回复：</h2>
        <textarea 
            id="response-output" 
            readonly
            placeholder="这里将显示生成的回复..."
        ></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
